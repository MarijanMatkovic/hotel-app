<div class = "weather-container">
    <div *ngIf="WeatherData.isDay" class = "weather-row">
        <img class = "sun" src="../../../assets/sunicon.png">
    </div>
    <div *ngIf="!WeatherData.isDay" class = "weather-row">
        <img class = "moon" src="../../../assets/moon.png">
    </div>
    <div *ngIf="WeatherData.main.humidity > 66" class="weather-row cloudDiv">
        <img class = "cloud" src="../../../assets/clouds.png">
    </div>
    <div class = "weather-row" id="a">{{WeatherData.temp_celcius}}째</div>
    <div class = "weather-row" id="b">{{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</div>
    <div class = "weather-row" id="c">Feels like: {{WeatherData.temp_feels_like}}째</div> 
    <div class = "weather-row" id="d">{{WeatherData.name}}</div>
    <div class = "weather-row" id="e">Humidity: {{WeatherData.main.humidity}}%</div> 
</div>
