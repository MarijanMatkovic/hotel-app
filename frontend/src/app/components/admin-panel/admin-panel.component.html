<div class="admin-panel">
  <div class = "navbar-container">
      <div class="top">
          <div class="title">
            <h1>Administrator</h1>
          </div>
          <hr>
          <div class="navbar">
            <button mat-button class="navbar-item" routerLink="">Home</button>
            <button mat-button class="navbar-item" (click)="hideAdd()" >Dodaj radnika</button>
            <button mat-button class="navbar-item" (click)="hideRemove()">Ukloni radnika</button>
          </div>
      </div>
  </div>
  <br>
  <div *ngIf="addVis" class="container">
    <mat-card>
      <form [formGroup]="addWorker" (ngSubmit)="handleCreate(addWorker.value)">
          <div class="add-worker-container">
              <mat-form-field appearance="standard">
                  <input matInput inputmode="tel" placeholder="Korisničko ime" formControlName="username" required>
              </mat-form-field>
              <mat-form-field appearance="standard">
                  <input matInput inputmode="tel" placeholder="Ime" formControlName="name" required>
              </mat-form-field>
              <mat-form-field appearance="standard">
                  <input matInput inputmode="tel" placeholder="Prezime" formControlName="surname" required>
              </mat-form-field>
              <mat-form-field appearance="standard">
                  <input matInput inputmode="tel" placeholder="OIB" formControlName="oib" required>
              </mat-form-field>
              <mat-form-field appearance="standard">
                  <input matInput inputmode="tel" placeholder="Adresa" formControlName="address" required>
              </mat-form-field>
              <mat-form-field appearance="standard">
                  <input matInput inputmode="tel" placeholder="Telefon" formControlName="phoneNumber" required>
              </mat-form-field>
              <mat-form-field appearance="standard">
                  <input matInput [type]="'password'" inputmode="tel" placeholder="Lozinka" formControlName="password" required>
              </mat-form-field>
          </div>
          <div class="add-worker-container">
              <mat-form-field appearance="fill">
                  <mat-label>Datum zaposlenja</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="dateOfHire" required>
                  <mat-datepicker-toggle matSuffix [for]="picker">
                      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                  </mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-radio-group formControlName="role">
                  <mat-radio-button value="ROLE_HOUSEKEEPER">Sobar/ica</mat-radio-button>
                  <mat-radio-button value="ROLE_RECEPTIONIST">Recepcionist/ica</mat-radio-button>
              </mat-radio-group>
          </div>
          <div mat-dialog-actions>
          <button mat-raised-button type="submit" [disabled]="!addWorker.valid" class="add-button">Dodaj radnika</button>
      </div>
      </form>
    </mat-card>
  </div>
    <div *ngIf="removeVis" class="remove-container">

    <div class="container">
        <mat-card><mat-card-title>Radnici</mat-card-title>
            <mat-card-content>
                <table mat-table [dataSource]="this.workers">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Ime </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="surname">
                        <th mat-header-cell *matHeaderCellDef> Prezime </th>
                        <td mat-cell *matCellDef="let element"> {{element.surname}}</td>
                    </ng-container>
                    <ng-container matColumnDef="oib">
                        <th mat-header-cell *matHeaderCellDef> OIB </th>
                        <td mat-cell *matCellDef="let element"> {{element.oib}}</td>
                    </ng-container>
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Uloga </th>
                        <td mat-cell *matCellDef="let element">{{whatRole(element.role)}}</td>
                    </ng-container>
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Korisničko ime </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}}</td>
                    </ng-container>
                    <ng-container matColumnDef="remove">
                        <th mat-header-cell *matHeaderCellDef> Ukloni </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button (click)="removeWorker(element)">
                                Ukloni
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>

    </div>

    </div>
</div>
